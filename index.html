<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zohaib Tracker">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4358/4358665.png">
    
    <title>Zohaib Daily Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              arabic: ['Amiri', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-down': 'slideDown 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'pop': 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'check-stroke': 'checkStroke 0.6s ease-in-out forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'breathe': 'breathe 6s ease-in-out infinite',
              'shine': 'shine 4s infinite linear',
              'aura': 'aura 3s infinite linear',
              'wave': 'wave 2s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-fast': 'spin 1s linear infinite',
              'smoke': 'smoke 3s ease-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)', maxHeight: '0' },
                '100%': { opacity: '1', transform: 'translateY(0)', maxHeight: '1000px' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              },
              checkStroke: {
                '0%': { strokeDashoffset: '100', opacity: '0' },
                '100%': { strokeDashoffset: '0', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(16, 185, 129, 0.1)' },
                '100%': { boxShadow: '0 0 25px rgba(16, 185, 129, 0.4)' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.05)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              aura: {
                '0%': { boxShadow: '0 0 0px rgba(16, 185, 129, 0)' },
                '50%': { boxShadow: '0 0 20px rgba(16, 185, 129, 0.3)' },
                '100%': { boxShadow: '0 0 0px rgba(16, 185, 129, 0)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              smoke: {
                 '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                 '20%': { opacity: '0.6' },
                 '100%': { transform: 'translateY(-40px) scale(2)', opacity: '0' },
              }
            },
            colors: {
              primary: '#F8FAFC',
              secondary: '#94A3B8',
              accent: '#FDBA74',
              gold: '#F59E0B',
              bronze: '#B45309',
              silver: '#94A3B8',
              platinum: '#E2E8F0',
              diamond: '#22D3EE',
              mythic: '#A855F7',
              titan: '#F43F5E'
            },
            backgroundImage: {
              'metal-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.05) 100%)',
              'shine-gradient': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(15, 23, 42, 0.65); 
        --glass-border: rgba(255, 255, 255, 0.08);
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --nav-bg: rgba(15, 23, 42, 0.85); 
        --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      body {
        background-color: #020617;
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Premium Glass Panel */
      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(20px); 
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .glass-panel:active {
        transform: scale(0.98);
      }

      /* Global Noise Texture for Professional Finish */
      .bg-noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
        opacity: 0.6;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-noise">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
